apiVersion: apps/v1
kind: Deployment
metadata:
  name: android-x86-admission-webhook
  labels:
    app: android-x86-admission-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: android-x86-admission-webhook
  template:
    metadata:
      labels:
        app: android-x86-admission-webhook
    spec:
      containers:
        - name: webhook
          image: quay.io/quamotion/android-x86-admission-webhook:v0.1
          args:
            - -tlsCertFile=/etc/webhook/certs/cert.pem
            - -tlsKeyFile=/etc/webhook/certs/key.pem
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: android-x86-admission-webhook
---
apiVersion: v1
kind: Service
metadata:
  name: android-x86-admission-webhook
  labels:
    app: android-x86-admission-webhook
spec:
  ports:
  - port: 443
    targetPort: 443
  selector:
    app: android-x86-admission-webhook
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: android-x86-admission-webhook
  labels:
    app: android-x86-admission-webhook
webhooks:
  - name: admission-webhook.kubedroid.io
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [ "" ]
        apiVersions: [ "v1" ]
        resources: [ "pods" ]
    failurePolicy: Fail
    clientConfig:
      service:
        name: android-x86-admission-webhook
        namespace: default
        path: "/mutate"
      caBundle: ${CA_BUNDLE}
